<html>

<head>
    <title>
        Avenger
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="img1" src="https://pbs.twimg.com/media/Do6kKqbXUAMxhlC.jpg">
    <h1>
        Grid Gallary
    </h1>
    <span>
        <img id="img2" src="https://i.pinimg.com/originals/bf/e3/27/bfe3271517b2fafe26133bca00b98fa1.jpg">
        <img id="img3" src="https://i.pinimg.com/originals/e6/12/39/e612391ab8447476c0e723f46c99bd73.jpg">
        <img id="img4" src="https://i.annihil.us/u/prod/marvel/i/mg/5/50/4ea051d22e133/clean.jpg">
        <img id="img5" src="https://i.annihil.us/u/prod/marvel/i/mg/3/90/4ec5533284f26/clean.jpg">
        <img id="img6" src="https://fanclubnetwork.com/wp-content/uploads/2018/04/Avengers-Infinity-War-The-Hulk.jpg">
        <img id="img7" src="https://m.hindustantimes.com/rf/image_size_960x540/HT/p2/2018/11/10/Pictures/_fea09362-e4d7-11e8-a684-a3b63261dee4.JPG">
    </span>
    <p>slide show image</p>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="https://i.annihil.us/u/prod/marvel/i/mg/5/50/4ea051d22e133/background.jpg" target="_blank">
                        <img src="https://i.annihil.us/u/prod/marvel/i/mg/5/50/4ea051d22e133/background.jpg" class="img-responsive">
                    </a>
                    <a href="https://s.yimg.com/ny/api/res/1.2/U8rVXGSa4VzmS21Zu_cmhA--/YXBwaWQ9aGlnaGxhbmRlcjt3PTk2MA--/https://s.yimg.com/cd/resizer/2.0/original/uwIVt7c1P8GsgyVQ84FXpVmeK50" target="_blank">
                        <img src="https://s.yimg.com/ny/api/res/1.2/U8rVXGSa4VzmS21Zu_cmhA--/YXBwaWQ9aGlnaGxhbmRlcjt3PTk2MA--/https://s.yimg.com/cd/resizer/2.0/original/uwIVt7c1P8GsgyVQ84FXpVmeK50" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>slide show image over</p>
                        < a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphonicon glyphonicon-chevron-left"></span>
                        </ a>
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphonicon glyphonicon-chevron-left"></span>
                        </a>
                    </div>
                    <ol class="carousel-indicaters">
                        <li data-target="#myCarousel" data-slide-to="0" class="active">
                        </li>
                        <li data-target="#myCarousel" data-slide-to="1">
                        </li>
                    </ol>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
